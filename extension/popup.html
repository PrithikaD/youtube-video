<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Context Board Capture</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="title">Context Board</div>
        <div class="subtitle">Save this tab</div>
      </header>

      <section class="auth" id="auth-section">
        <div class="auth-row">
          <div class="auth-title">Extension login</div>
          <button id="logout" class="link">Sign out</button>
        </div>
        <div class="auth-body" id="auth-body">
          <input id="email" type="email" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />
          <button id="login" class="primary full">Sign in</button>
        </div>
        <div class="auth-user" id="auth-user"></div>
      </section>

      <div class="status" id="status"></div>

      <section class="preview">
        <div class="thumb-wrap">
          <img id="thumb" alt="" />
          <div class="thumb-fallback" id="thumb-fallback">No preview</div>
        </div>
        <div class="meta">
          <div class="page-title" id="page-title">Loading...</div>
          <div class="page-url" id="page-url"></div>
        </div>
      </section>

      <label class="label" for="note">Notes</label>
      <textarea id="note" placeholder="Add your notes"></textarea>

      <section class="destination">
        <label class="checkbox">
          <input id="use-inbox" type="checkbox" />
          Save to Inbox (freestanding)
        </label>
        <select id="boards"></select>
      </section>

      <section class="create-board">
        <div class="section-title">Create board</div>
        <input id="new-board-title" type="text" placeholder="Board title" />
        <label class="checkbox">
          <input id="new-board-public" type="checkbox" checked />
          Public board
        </label>
        <button id="create-board" class="secondary full">Create board</button>
      </section>

      <div class="actions">
        <button id="save-now" class="primary">Save now</button>
        <button id="open-capture" class="secondary">Open capture</button>
      </div>

      <a class="settings" href="options.html" target="_blank">Settings</a>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
